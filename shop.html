<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Flowers & Plants</title>
    <link rel="stylesheet" href="shop.css">
</head>
<body>
    <div class="background">
        <p>FRESH FLOWERS AND PLANTS</p>
        <img src="images/image.png" alt="bg img">
    </div>

    <select id="plantFilter">
        <option value="all">All Plants</option>
        <option value="Benjamine Ficus">Benjamine Ficus</option>
        <option value="Snake Plant">Snake Plant</option>
        <option value="Aloe Vera">Aloe Vera</option>
        <option value="Spider Plant">Spider Plant</option>
        <option value="Monstera Deliciosa">Monstera Deliciosa</option>
    </select>

    <div class="container">
        <div class="card_container">
            <!-- Dynamic plant cards will be inserted here using js-->
        </div>
    </div>

    <!-- Plant details modal (hidden by default) -->
    <div id="plantDetailModal" class="modal">
        <div class="modal_content">
            <span id="closeBtn" class="close">&times;</span>
            <img id="modalImage" src="" alt="plant image">
            <h2 id="modalTitle"></h2>
            <p id="modalDescription"></p>
            <p id="modalPrice"></p>
        </div>
    </div>

    <script src="shop.js"></script>
</body>
</html>
